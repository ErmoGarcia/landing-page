version: "3"

networks:
  web:
    external: true

services:
  landing-page:
    build: .
    labels:
      - traefik.http.routers.webpina.rule=Host(`ermo.space`)
      - traefik.http.routers.webpina.tls=true
      - traefik.http.routers.webpina.tls.certresolver=lets-encrypt
    networks:
      - web